<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로드맵 - 더 나은 학습을 위한 가이드 | 인프런</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#00de84" />
    <meta name="msapplication-TileColor" content="#00d078" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signUp-send-modal">
      <div class="signUp-send">
        <div class="signUp-send-info">
          <div class="signUp-send-info-title">
            <span>인증 메일</span>을 보내드렸어요.
            <br />
            <span>인증 메일</span>을 확인해주세요 ✉️️
          </div>
          <p class="signUp-send-info-description">
            반가워요. 인프런에 오신 것을 환영해요 🙌
            <span> 아직 한 단계가 더 남았어요!</span>
            가입하신 이메일을 인증해주시면, 인프런의 서비스를 마음껏 이용하실 수
            있습니다. 🙇 가입해주셔서 다시 한 번 감사드립니다 🙇
          </p>
        </div>
        <div class="signUp-send-button">
          <button>이전 페이지로 돌아가기</button>
        </div>
      </div>
    </div>
  </body>
</html>
