<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로드맵 - 더 나은 학습을 위한 가이드 | 인프런</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#00de84" />
    <meta name="msapplication-TileColor" content="#00d078" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="roadmap-search-section">
      <header class="roadmap-search-header">
        <h1>시작부터 실전까지. 로드맵</h1>
        <p>잘 설계된 로드맵을 따라 효율적으로 강의를 학습하세요.</p>
        <p>좋은 로드맵을 다른 사람과 공유하고 함께 들어요.</p>

        <div class="roadmap-search-bar">
          <div class="select-search">
            <select name="search">
              <option value="title">제목</option>
              <option value="description">본문</option>
              <option value="writer">작성자</option>
            </select>
          </div>
          <input
            type="text"
            placeholder="학습 관련 스킬/로드맵 이름/강사명 검색하기"
          />
          <button type="submit">검색</button>
        </div>
      </header>
    </section>
  </body>
</html>
