<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로드맵 - 더 나은 학습을 위한 가이드 | 인프런</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#00de84" />
    <meta name="msapplication-TileColor" content="#00d078" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="roadmap-search-section">
      <h1>시작부터 실전까지. 로드맵</h1>
      <p>잘 설계된 로드맵을 따라 효율적으로 강의를 학습하세요.</p>
      <p>좋은 로드맵을 다른 사람과 공유하고 함께 들어요.</p>

      <div class="roadmap-search-bar-wrapper">
        <div class="roadmap-search-bar">
          <div class="select-search">
            <select name="search" class="sm-hidden">
              <option value="title">제목</option>
              <option value="description">본문</option>
              <option value="writer">작성자</option>
            </select>
          </div>
          <input
            type="text"
            placeholder="학습 관련 스킬/로드맵 이름/강사명 검색하기"
          />
          <button type="submit">검색</button>
        </div>
      </div>
    </section>

    <main id="roadmap-main">
      <div class="container">
        <!-- nav -->
        <div class="roadmap-nav">
          <div class="roadmap-nav-left">
            <button type="button" class="lg-hidden">
              <i class="ic-slider"></i>
            </button>
          </div>

          <div class="roadmap-nav-right">
            <button type="button" class="is-active">
              <i class="ic-th-lg"></i>
            </button>
            <button type="button">
              <i class="ic-menu"></i>
            </button>
          </div>
        </div>

        <div class="panel">
          <!-- left -->
          <div class="panel-left sm-rm-hidden">
            <div class="select-sort">
              <select name="sortby">
                <option value="rating">추천순</option>
                <option value="cnt">학생수순</option>
                <option value="like">좋아요순</option>
                <option value="share">공유순</option>
                <option value="new">최신순</option>
                <option value="old">오래된순</option>
              </select>
            </div>

            <nav>
              <h1 class="visually-hidden">checkbox navigation</h1>

              <div class="nav-list-group">
                <div class="nav-list">
                  <div class="nav-toggle">분야별</div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="term1" />
                    <label for="term1">개발 · 프로그래밍</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="term2" />
                    <label for="term2">보안 · 네트워크</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="term3" />
                    <label for="term3">데이터 사이언스</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="term4" />
                    <label for="term4">게임 개발</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="term5" />
                    <label for="term5">크리에이티브</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="term6" />
                    <label for="term6">직무 · 마케팅</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="term7" />
                    <label for="term7">학문 · 외국어</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="term8" />
                    <label for="term8">커리어</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="term9" />
                    <label for="term9">교양</label>
                  </div>
                </div>

                <div class="nav-list">
                  <div class="nav-toggle">시작 레벨</div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="level1" />
                    <label for="level1">입문</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="level2" />
                    <label for="level2">초급</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="level3" />
                    <label for="level3">중급</label>
                  </div>
                </div>

                <div class="nav-list">
                  <div class="nav-toggle">로드맵</div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="enroll1" />
                    <label for="enroll1">미참여 로드맵</label>
                  </div>
                  <div class="nav-checkbox">
                    <input type="checkbox" id="enroll2" />
                    <label for="enroll2">참여 로드맵</label>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
